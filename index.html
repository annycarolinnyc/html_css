<!DOCTYPE html>
<html lang="pt.BR">
  <head>
    <meta charset="UTF-8" />
    <title>Anny Carolinny</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Fira+Mono:wght@500&family=Playfair+Display:ital,wght@0,500;1,500&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/Componets/reset.css" />
    <link rel="stylesheet" href="CSS/Componets/header.css" />
    <link rel="stylesheet" href="CSS/Componets/banner.css" />
    <link rel="stylesheet" href="CSS/Componets/main-title.css" />
    <link rel="stylesheet" href="css/Componets/subtitle.css" />
    <link rel="stylesheet" href="css/Componets/button.css" />
    <link rel="stylesheet" href="css/Componets/box.css" />
    <link rel="stylesheet" href="CSS/Componets/action.css" />
    <link rel="stylesheet" href="CSS/Componets/section_.css" />
    <link rel="stylesheet" href="CSS/Componets/navigation.css" />
    <link rel="stylesheet" href="CSS/Componets/skill-tech.css" />
    <link rel="stylesheet" href="CSS/Componets/progress.css" />
    <link rel="stylesheet" href="CSS/Componets/wrapper-skill.css" />
    <link rel="stylesheet" href="CSS/Componets/carproject.css" />
    <link rel="stylesheet" href="CSS/Componets/wrapper-card.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="ASSETS/Img/annycarolinny.jpeg"
        alt="Logo de Anny Carolinny"
        width="60px"
        height="60px"
      />
      <nav class="navigation">
        <a href="" lang="en">Skills</a>
        <a href="">Projetos</a>
        <a href="">Sobre</a>
        <a href="">Contatos</a>
        <a class="button" href="" lang="en">Download CV</a>
      </nav>
    </header>
    <section class="banner">
      <div class="wrapper">
        <div class="box">
          <h1 class="main-title">Anny Carolinny</h1>
          <h2 class="subtitle">FrontEnd Developer</h2>
        </div>
        <div class="navigation">
          <a class="button" href="" lang="en">Download CV</a>
          <a class="button" href="">Contatos</a>
        </div>
      </div>
    </section>
    <section class="section">
      <h2 class="main-title -second">Skills</h2>
      <div class="wrapper-skill">
        <article class="skill-tech">
          <img class="icon" src="ASSETS/Img/ico_html5.png" alt="logo html5" />
          <div class="rigth">
            <h3 class="title">HTML</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tech">
          <img class="icon" src="ASSETS/Img/ico_nodejs.png" alt="nodejs" />
          <div class="rigth">
            <h3 class="title">NodeJS</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tech">
          <img class="icon" src="ASSETS/Img/ico_css3.png" alt="css3" />
          <div class="rigth">
            <h3 class="title">CSS3</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tech">
          <img class="icon" src="ASSETS/Img/ico_tdd.png" alt="tdd" />
          <div class="rigth">
            <h3 class="title">TDD</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tech">
          <img class="icon" src="ASSETS/Img/ico_js.png" alt="JavaScript" />
          <div class="rigth">
            <h3 class="title">JavaScript</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tech">
          <img class="icon" src="ASSETS/Img/ico_restapi.png" alt="restapi" />
          <div class="rigth">
            <h3 class="title">Rest API</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tech">
          <img class="icon" src="ASSETS/Img/ico_react.png" alt="react" />
          <div class="rigth">
            <h3 class="title">React</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tech">
          <img class="icon" src="ASSETS/Img/ico_ux.png" alt="ux" />
          <div class="rigth">
            <h3 class="title">UX</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
      </div>
    </section>
    <section class="section -bgred -bdfirst">
      <h2 class="main-title -second">Projetos</h2>
      <div class="wrapper-card">
        <figure class="card-project">
          <img
            class="logo"
            src="ASSETS/Img/logo-firedlabs.png"
            alt="logo da firedlabs"
          />
        </figure>
        <figure class="card-project -blue">
          <img
            class="logo"
            src="ASSETS/Img/logo-collabcode.png"
            alt="logo da collabecode"
          />
        </figure>
        <figure class="card-project">
          <img
            class="logo"
            src="ASSETS/Img/portfolio.jpg"
            alt="logo portifolio"
          />
        </figure>
      </div>
    </section>
  </body>
</html>
